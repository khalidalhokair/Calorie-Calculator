<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Calculator</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="left">
            <h1 class="heading">Calorie Calculator</h1>
            <br><br><br>
            <form>
                <label>Age</label> <br>
                <input type="text" id="age" name="age" placeholder="Your age.." required><br>
                <label>Gender</label>
                <input type="radio" id="genderOne" name="gender" value="Male">
                <span for="genderOne">Male</span>
                <input type="radio" id="genderTwo" name="gender" value="Female">
                <span for="genderTwo">Female</span><br> <br>
                <label>Height</label>
                <input type="text" id="height" placeholder="In centimeters.." required><br>
                <label>Weight</label>
                <input type="text" id="weight" placeholder="In kilograms.." required><br>
                <label>Activity</label>
                <select id="activity" name="activity">
                    <option value="1">Basal Metabolic Rate (BMR)</option>
                    <option value="2">Sedentary: little or no exercise</option>
                    <option selected value="3">Light: exercise 1-3 times/week</option>
                    <option value="4">Moderate: exercise 4-5 times/week</option>
                    <option value="5">Active: daily exercise or intense exercise 3-4 times/week</option>
                    <option value="6">Very Active: intense exercise 6-7 times/week</option>
                    <option value="7">Extra Active: very intense exercise daily, or physical job</option>
                </select><br>
                <input type="button" value="Calculate" class="btn" onclick="calsPerDay()">

                <p>Calories Burn Per Day :
                    <span id="result"></span>
                </p>
            </form>

        </div>
        <div class="right">
            <img src="calculator.png" alt="" class="img-fluid">
        </div>
    </section>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script>

        function calsPerDay() {
            function find(id) { return document.getElementById(id) }

            var age = find("age").value;
            var height = find("height").value * 2.54;
            var weight = find("weight").value / 2.2;
            var result = 0
            document.getElementById("result").innerHTML = (9.56 * weight) + (1.84 * height - (4.67 * age));
        }
        calsPerDay();

    </script>
</body>

</html>
